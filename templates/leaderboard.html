<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1A1A1A;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2C2C2C;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            flex: 1;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        tr {
            border-radius: 10px;
            overflow: hidden;
        }
        tr:nth-child(even) {
            background-color: #3a3a3a;
        }
        tr.highlight {
            background-color: #555555;
        }
        .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Leaderboard</h1>
            <div>
                <a href="{{ url_for('game') }}" class="btn btn-primary">Play</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for user in leaderboard %}
                    <tr class="{{ 'highlight' if user.id == session['user_id'] else '' }}">
                        <td>{{ user.username }}</td>
                        <td>{{ user.highest_score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
